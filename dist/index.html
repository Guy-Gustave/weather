<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>weather</title>
</head>

<body>
  <header>
    <div class="locally">
    <h1 class="local">current weather</h1>
    <h4 class="date"></h4>
  </div>
    <form class="form-inline" action="index.html" method="post">
      <div class="input-group id="inlineForm">
        <input type="text" class=" formInput " placeholder="Enter city...">
        <button class="submitWeather">Search</button>
      </div>
    </form>
  </header>
  <div class="data-container">
    <div data-weather-title>
      <img data-icon alt="weather-icon" />
      <span class="temp"></span>
    </div>
    <h1 class="cover-heading" data-name></h1>
    <p class="lead data-status"></p>
    <p class="lead data-humid"></p>
    <p class="lead data-feels"></p>
  
  <div>
    <button class="btn-cel" data-celcius>Celcius</button>
    <button class="btn-far" data-fahren>Fahrenheit</button>
  </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
